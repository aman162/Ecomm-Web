<!DOCTYPE html>
<html>
<head>
	<title>
		E-commerce Website
	</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Bootstrap file -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="top-nav-bar">
	
	<div class="search-box">

		<i class="fa fa-bars" id="menu-btn" onclick="openmenu()" ></i>
		<i class="fa fa-times" id="close-btn" onclick="closemenu()" ></i>

		<img src="images/shopping_cart.jpg" class="logo">
		<input type="text" class="form-control">

		<span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
		

	</div>

	<div class="menu-bar">

		<ul>
			<li><a href="#"><i class="fa fa-shopping-basket"></i> Cart </a></li>
			<li><a href="#"> Sign Up <i class="fa fa-user-plus"></i></a></li>
			<li><a href="#"> Login <i class="fa fa-sign-in"></i></a></li>

		</ul>
		
	</div>

</div>

<section class="header">

	<div class="side-menu" id="side-menu">

		<ul>
			<li> Men's Fashion <i class="fa fa-angle-right" aria-hidden="true"></i>

				<ul>
					<li>T-shirts</li>
					<li>Shirts</li>
					<li>Jeans</li>
					<li>sox</li>
				</ul>

			</li>
			<li> Women's Fashion <i class="fa fa-angle-right" aria-hidden="true"></i>

				<ul>
					<li>Tops</li>
					<li>Shirts</li>
					<li>Skirts</li>
					<li>sox</li>
				</ul>

			</li>
			<li> Accessories <i class="fa fa-angle-right" aria-hidden="true"></i>

				<ul>
					<li>Watches</li>
					<li>Laptops</li>
					<li>Mobiles</li>
					<li>Goggles</li>
				</ul>

			</li>
		</ul>
		
	</div>
	
</section>

<section>
	<div class="slider">

		<div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img src="images/1.jpg" class="d-block w-100" alt="...">
    			</div>
    			<div class="carousel-item">
      				<img src="images/2.jpg" class="d-block w-100" alt="...">
    			</div>
    			<div class="carousel-item">
      				<img src="images/3.jpg" class="d-block w-100" alt="...">
    			</div>
  			</div>

  			<ol class="carousel-indicators">
    			<li data-target="#slider" data-slide-to="0" class="active"></li>
    			<li data-target="#slider" data-slide-to="1"></li>
    			<li data-target="#slider" data-slide-to="2"></li>
  			</ol>
		</div>
	</div>
</section>

<script>
	
	function openmenu() {

		document.getElementById("side-menu").style.display="block";
		document.getElementById("menu-btn").style.display="none";
		document.getElementById("close-btn").style.display="block";
	}

	function closemenu() {
		document.getElementById("side-menu").style.display="none";
		document.getElementById("menu-btn").style.display="block";
		document.getElementById("close-btn").style.display="none";
	}

</script>


</body>
</html>
